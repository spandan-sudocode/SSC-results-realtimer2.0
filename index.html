<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bash Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="background-words" id="backgroundWords"></div>

  <div class="timer-container">
    <h1 class="headline">Bash coming in...</h1>
    <div id="countdown">
      <div><span id="days">00</span><small>Days</small></div>
      <div><span id="hours">00</span><small>Hours</small></div>
      <div><span id="minutes">00</span><small>Minutes</small></div>
      <div><span id="seconds">00</span><small>Seconds</small></div>
    </div>
  </div>

  <!-- Auto-playing background audio -->
  <audio id="bg-audio" src="suspense-tension-trailer-345353.mp3" autoplay loop></audio>

  <script src="script.js"></script>
</body>
</html>
